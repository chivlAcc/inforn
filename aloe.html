<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aloe Vera</title>
  <style>
    /* Hilangkan margin/padding default */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Container penuh layar */
    .sketchfab-container {
      position: relative;
      width: 100%;
      height: 100vh; /* penuh tinggi viewport */
      overflow: hidden;
    }

    /* Iframe memenuhi container */
    .sketchfab-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Contoh overlay elemen di atas iframe */
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="sketchfab-container">
    <!-- Elemen overlay di atas iframe -->
    <div class="overlay">
      <h2>Judul Model 3D</h2>
      <p>Tambahkan teks, gambar, atau tombol di sini</p>
    </div>

    <!-- Sketchfab iframe -->
    <iframe
      title="Allopera"
      src="https://sketchfab.com/models/04935a6953924b45b19428aaa0e44e1f/embed?dnt=1&autostart=1&ui_theme=dark&ui_infos=0&animation_autoplay=1"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
